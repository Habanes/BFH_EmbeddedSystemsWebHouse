<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhaus Steuerung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Webhaus Control</h1>
    <p id="status">Verbindung wird aufgebaut...</p>

    <div class="section">
        <h3>Klima</h3>
        <div id="tempDisplay">-- °C</div>
        
        <div class="control-group">
            <span class="control-label">Heizung</span>
            <div>
                <button class="on" onclick="send('<HeatOn>')">AN</button>
                <button class="off" onclick="send('<HeatOff>')">AUS</button>
            </div>
        </div>
        
        <div class="control-group">
            <span class="control-label">Soll-Temperatur (°C)</span>
            <input type="number" id="tempInput" min="15" max="30" value="20" onchange="sendTempRegler(this.value)" class="temp-input">
        </div>
    </div>

    <div class="section">
        <h3>Beleuchtung</h3>
        
        <div class="control-group">
            <span class="control-label">Wohnzimmer</span>
            <div>
                <button class="on" onclick="send('<L1on>')">AN</button>
                <button class="off" onclick="send('<L1off>')">AUS</button>
            </div>
        </div>

        <div class="control-group">
            <span class="control-label">Küche (LED 2)</span>
            <div>
                <button class="on" onclick="send('<L2on>')">AN</button>
                <button class="off" onclick="send('<L2off>')">AUS</button>
            </div>
        </div>

        <span class="slider-label">Helligkeit Wohnzimmer</span>
        <input type="range" min="0" max="100" value="50" onchange="sendDimmer(1, this.value)">
        
        <span class="slider-label">Helligkeit Küche</span>
        <input type="range" min="0" max="100" value="50" onchange="sendDimmer(2, this.value)">
    </div>

    <div class="section">
        <h3>Geräte & Sicherheit</h3>
        
        <div class="control-group">
            <span class="control-label">Fernseher</span>
            <div>
                <button class="on" onclick="send('<TVon>')">AN</button>
                <button class="off" onclick="send('<TVoff>')">AUS</button>
            </div>
        </div>

        <div class="control-group">
            <span class="control-label">Alarmanlage</span>
            <div>
                <button class="on" onclick="send('<AlarmOn>')">SCHARF</button>
                <button class="off" onclick="send('<AlarmOff>')">UNSCHARF</button>
            </div>
        </div>
        
        <div class="status-row">
            <div class="status-box">
                <span class="status-label">Status:</span>
                <span id="alarmArmedStatus" class="alarm-indicator">--</span>
            </div>
            <div class="status-box">
                <span class="status-label">Alarm:</span>
                <span id="alarmTrigger" class="alarm-indicator">OK</span>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
