<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhouse Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Webhouse Control</h1>
    <p id="status">Connecting...</p>

    <div class="section">
        <h3>Climate</h3>
        <div id="tempDisplay">-- °C</div>
        
        <div class="control-group">
            <span class="control-label">Heater</span>
            <div>
                <button class="on" onclick="send('<HeatOn>')">ON</button>
                <button class="off" onclick="send('<HeatOff>')">OFF</button>
            </div>
        </div>
        
        <div class="control-group">
            <span class="control-label">Target Temperature (°C)</span>
            <input type="number" id="tempInput" min="15" max="30" value="20" onchange="sendTargetTemp(this.value)" class="temp-input">
        </div>
    </div>

    <div class="section">
        <h3>Lighting</h3>
        
        <div class="control-group">
            <span class="control-label">LED 1</span>
            <div>
                <button class="on" onclick="send('<L1on>')">ON</button>
                <button class="off" onclick="send('<L1off>')">OFF</button>
            </div>
        </div>

        <div class="control-group">
            <span class="control-label">LED 2</span>
            <div>
                <button class="on" onclick="send('<L2on>')">ON</button>
                <button class="off" onclick="send('<L2off>')">OFF</button>
            </div>
        </div>

        <span class="slider-label">Roof Lamp</span>
        <input type="range" min="0" max="100" value="50" onchange="sendDimmer(1, this.value)">
        
        <span class="slider-label">Stand Lamp</span>
        <input type="range" min="0" max="100" value="50" onchange="sendDimmer(2, this.value)">
    </div>

    <div class="section">
        <h3>Devices and Security</h3>
        
        <div class="control-group">
            <span class="control-label">TV</span>
            <div>
                <button class="on" onclick="send('<TVon>')">ON</button>
                <button class="off" onclick="send('<TVoff>')">OFF</button>
            </div>
        </div>

        <div class="control-group">
            <span class="control-label">Alarm</span>
            <div>
                <button class="on" onclick="send('<AlarmOn>')">ARMED</button>
                <button class="off" onclick="send('<AlarmOff>')">UNARMED</button>
            </div>
        </div>
        
        <div class="status-row">
            <div class="status-box">
                <span class="status-label">Status:</span>
                <span id="alarmArmedStatus" class="alarm-indicator">--</span>
            </div>
            <div class="status-box">
                <span class="status-label">Alarm:</span>
                <span id="alarmTrigger" class="alarm-indicator">OK</span>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
